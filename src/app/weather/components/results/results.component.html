<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">City</th>
      <th scope="col">6 AM</th>
      <th scope="col">12 PM</th>
      <th scope="col">6 PM</th>
      <th scope="col">12 AM</th>
      <th scope="col">
        <button class="btn btn-danger" (click)="clearTable()">Clear Table</button>
      </th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of searchResult">
      <td scope="row">{{ result.name }}</td>
      <td scope="row">{{ result.forecast.first}} 째</td>
      <td scope="row">{{ result.forecast.second }} 째</td>
      <td scope="row">{{ result.forecast.third }} 째</td>
      <td scope="row">{{ result.forecast.fourth }} 째</td>
      <td scope="row">
        <button class="btn btn-danger" (click)="delete(result.name)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
